<div class="content-wrapper mt-5 pt-2">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="text-center pb-3">
                <h2>Pincodes(Postal Codes) Of India</h2>
                <p>To get any Indian Pincode Details in just one step</p>
            </div>
            <form class="mb-4" name="form" #ngform="ngForm" (ngSubmit)="ngform.form.valid && onSubmit()">
                <div class="row m-0">
                    <div class="col-md-10 p-0">
                        <input type="text" class="form-control" placeholder="Search Post Office By PIN Code"
                            [(ngModel)]="postOffice.pinCode" #pinCode="ngModel" name="pinCode" minlength="6"
                            maxlength="6" pattern="^[0-9]*$"
                            [ngClass]="{ 'is-invalid': ngform.submitted && pinCode.invalid }" required>
                        <div *ngIf="ngform.submitted && pinCode.errors" class="invalid-feedback">
                            <div *ngIf="pinCode.errors['required']">Enter Pin Code</div>
                            <div *ngIf="pinCode.errors['pattern'] || pinCode.errors['minlength']">Pincode must be 6
                                Numbers only</div>
                        </div>
                    </div>
                    <div class="col-md-2 text-start p-0">
                        <button type="submit" class="btn btn-primary fw-bolder w-100">SUBMIT</button>
                    </div>
                </div>
            </form>
            <app-postdetails [poDetails]="postOfficeData"></app-postdetails>
            <div *ngIf="status == 'Error'">
                <p class="text-danger">No Pincode Found </p>
            </div>
        </div>
    </div>
</div>
